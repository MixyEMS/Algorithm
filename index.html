<!-- 排序 -->
<!--  -->
<script>
var arr = [9,4,5,7,3,2,1,8,6,0];
  // 冒泡
 var bubbleSort = function(arr){
 	  var tmp ;
 	  for(var i =arr.length-1;i>0;i--){
 	  	 for(var j =0;j<i;j++){
 	  	 	 if(arr[j]>arr[j+1]){
 	  	 	 	  tmp = arr[j];
 	  	 	 	  arr[j]=arr[j+1]; 	
                  arr[j+1]=tmp;
 	  	 	 	 }
 	  	 }
 	  }
 }
  // 插入排序
var insertSort = function(arr){
	 var tmp ;
	 for(var i = 1 ; i<arr.length;i++){
	 	 tmp = arr[i];
	 	 for(var j=i;j>0&&arr[j-1]>tmp;j--){
	 	 	arr[j]=arr[j-1];
	 	 }
	 	 arr[j]=tmp;
	 }
}

// 快速排序
function quickSort(arr,l,r){
   if(l<r){
   	  var i= l,j=r,x=arr[i];
   	  while(i<j){
   	  	  while(i<j&&arr[j]>x){
   	  	  	  j--
   	  	  }

   	  	  if(i<j){
   	  	  	 arr[i] = arr[j];
   	  	  	 i++;
   	  	  }

   	  	  while(i<j&&arr[i]<x){
   	  	  	i++
   	  	  }

   	  	  if(i<j){
   	  	  	 arr[j]=arr[i];
   	  	  	 j--;
   	  	  }
   	  }
      arr[i]=x;
   	  quickSort(arr,l,i-1);
   	  quickSort(arr,i+1,r);
   }
}

//二路归并
function merge(left, right) {
   var result = [];
   var il=0,ir=0;

   while(il<left.length&&ir<right.length){
   	  if(left[il]<right[ir]){
   	  	  result.push(left[il++]);
   	  }else{
   	  	  result.push(right[ir++]);
   	  }
   }

   while(left[il]){
   	    result.push(left[il++]);
   }

   while(right[ir]){
   	   result.push(right[ir++]);
   }

   return result;
}

//判断回文字符串
var palindrome = function(str){
	 //var re = /[\W_]/g;

	 var lowRegStr = str.toLowerCase();

	 if(lowRegStr.length==0){
	 	return true;
	 }

	 if(lowRegStr[0]!=lowRegStr[lowRegStr.length-1]){
	 	return false;
	 }

	 return palindrome(lowRegStr.slice(1,lowRegStr.length-1));
}


// 翻转字符串
var reverseString = function(str){
	var tmp = [];
	for(var i = str.length-1;i>=0;i--){
		  tmp += str[i];
	}

    return tmp ;
}

var reverseString2 = function(str){
	 var tmp = str.split("");
	 var strs = tmp.reverse();
	 return strs.join("");
}

//随机字符串生成
var randomString = function(n){
    var str = 'abcdefghijklmnopqrstuvwxyz0123456789';
    var tmp="";
    for(var i =0;i<n;i++){
    	tmp+=str.charAt(Math.round(Math.random()*str.length));
    }

    return tmp;
}

// 统计字符串中次数最多的字母
var findMaxDuplicateChar = function(str){
	 if(str.length == 1){
	 	 return str;
	 }

	 var charObj = {};

	 for(var i = 0;i<str.length;i++){
	 	 if(!charObj[str.charAt(i)]){
	 	 	 charObj[str.charAt(i)] = 1;
	 	 }
	 	 else {
	 	 	charObj[str.charAt(i)]++;
	 	 }
	 }

	 var maxChar,maxValue=1;
	 for(var k in charObj){
         if(charObj[k]>maxValue){
         	maxChar = k;
         	maxValue = charObj[k];
         }
	 }

	 return maxChar+'   '+maxValue;
}

//数组去重
var unique = function(arr){
	 var obj = {};
	 var data = [];
	 for(var i in arr){
	 	if(!obj[arr[i]]){
	 		 obj[arr[i]] = true;
	 		 data.push(arr[i]);
	 	}
	 }

	 return data;
}

//Number数组中最大差值
var getMaxProfit = function(arr){
	 var min = arr[0],max=arr[0];
	 for(var i =0;i<arr.length;i++){
	 	  if(arr[i]<min){
	 	  	min = arr[i];
	 	  }

	 	  if(arr[i]>max){
	 	  	max = arr[i];
	 	  }
	 }

	 return max - min;
}

// 阶乘
var factorialize = function(num){
	 var result = 1;
	 if(num<0){
	 	return -1;
	 }

	 if(num ==0 ||num ==1){
	 	return 1;
	 }

	 while(num>1){
	 	 result*=num--
	 }

	 return result;
}

var factorialize2 = function(num){
	var result = 1;
	 if(num<0){
	 	return -1;
	 }

	 if(num ==0 ||num ==1){
	 	return 1;
	 }
   
	   return num*factorialize2(num-1)
	 
}
// 生成斐波那契数列
var getFib =  function(n){
	 if(n == 0)
	 	return 0;
	 if(n == 1)
	 	return 1;

	 if(n>1){
	 	 return getFib(n-1)+getFib(n-2);
	 }
}
var fibo = function(num){
	var fibo = [];
	for(var i =0;i<num;i++){
		fibo.push(getFib(i));
	}

	return fibo;
}

var getFibonacci = function(num){
	var fibarr = [];
	for(var i = 0 ;i<num;i++){
		if(i<=1){
			fibarr.push(i);
		}
		else{
			fibarr.push(fibarr[i-1]+fibarr[i-2]);
		}
	}

	return fibarr;
}

//二分查找
var binary_search = function(arr,key){
	 var low = 0,
	     high = arr.length-1;

	     while(low<=high){
	     	 var mid = parseInt((high+low)/2);
	     	 if(key == arr[mid]){
	     	 	return mid
	     	 }else if(key>arr[mid]){
                 low = mid +1;
	     	 }else if(key<arr[mid]){
	     	 	high = mid -1;
	     	 }
	     }

	     return -1;
}

var binary_search2 = function(arr,low,high,key){
      if(low>high){
      	return -1;
      }

      var mid = parseInt((low+high)/2);

      if(key==arr[mid]){
      	 return mid;
      }else if(key>arr[mid]){
         return binary_search2(arr,mid+1,high,key);
      }else if(key<arr[mid]){
      	return binary_search2(arr,low,mid-1,key);
      }
}
